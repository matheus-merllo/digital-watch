<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Digital watch</title>
</head>
<body>
    <div id="date-container">
        <div id="day"></div>
    </div>

    <section id="time-container">
        <img src="img/cat.svg" width="160px" alt="cat" id="cat">
        <img src="img/chain.png" width="25px" alt="" class="chain">
        <img src="img/chain.png" width="25px" alt="" class="chain chain2">
        
        <div class="time ">
            <span class="hours"></span>
            <p class="text">horas</p>
        </div>
        <div class="time">
            <span class="minutes"></span>
            <p class="text">minutos</p>
        </div>
        <div class="time">
            <span class="seconds"></span>
            <p class="text">segundos</p>
        </div>
    </section> 

    <div id="weekday-container">
        <div id="weekday"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
